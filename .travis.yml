language: python
python:
- 3.6.8
stages:
- Quality
- Publish
install:
- make install-dev
jobs:
  include:
  - stage: Quality
    name: lint
    script: make lint
  - name: tests
    script: make test
  - stage: Publish
    script: skip
    deploy:
      provider: pypi
      user: "__token__"
      distributions: sdist bdist_wheel
      password:
        secure: 
      on:
        tags: true
    if: tag IS present
after_success: coveralls
