name: learn-github-actions
on: [push]
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
          architecture: 'x64'
      - run: python --version
      - run: pip install pytest --upgrade
